{% extends 'customer/base.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br><br>
<section class="p-4 p-md-5" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card rounded-3 shadow-lg">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <p>Total Amount = 
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
                <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
              </svg>{{asz}}/-
            </p>			
            <h1><b>PAYMENT</b></h1>
          </div>

          <form action="payment" method="post">
            {% csrf_token %}
            <!-- Address Section -->
            <div class="mb-4">
              <table class="table table-borderless">
                <tr>
                  <td><label for="address">Address</label></td>
                  <td><input type="text" id="address" name="address" class="form-control form-control-lg" required placeholder="Enter your address"/></td>
                </tr>
                <tr>
                  <td><label for="state">State</label></td>
                  <td><input type="text" id="state" name="state" class="form-control form-control-lg" required placeholder="Enter your state"/></td>
                </tr>
                <tr>
                  <td><label for="district">District</label></td>
                  <td><input type="text" id="district" name="district" class="form-control form-control-lg" required placeholder="Enter your district"/></td>
                </tr>
                <tr>
                  <td><label for="pincode">Pincode</label></td>
                  <td><input type="text" id="pincode" name="pincode" class="form-control form-control-lg" required placeholder="Enter your pincode" pattern="[0-9]{6}"/></td>
                </tr>
              </table>
            </div>
            
            <hr>

            <!-- Card Logos -->
            <div class="container text-center mb-4">
              <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-7">
                  <!-- Payment Method Logos -->
                  <div class="mb-4">
                    <img class="img-fluid mb-3" src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="Mastercard Logo" />
                    <img class="img-fluid mb-3" src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa Logo" />
                  </div>
            
                  <!-- Payment Options -->
                  <div class="mb-4 text-start">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="payment_method" id="credit_card" checked />
                      <label class="form-check-label" for="credit_card">Credit Card</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="payment_method" id="debit_card" />
                      <label class="form-check-label" for="debit_card">Debit Card</label>
                    </div>
                    <div class="form-check mb-4">
                      <input class="form-check-input" type="radio" name="payment_method" id="paypal" />
                      <label class="form-check-label" for="paypal">Paypal</label>
                    </div>
                  </div>
            
                  <!-- Cardholder Information Section -->
                  <div class="mb-4 text-start">
                    <label for="cardholder_name">Cardholder's Name</label>
                    <input type="text" id="cardholder_name" name="cardholder_name" class="form-control form-control-lg" required placeholder="Enter cardholder's name" />
                  </div>
            
                  <!-- Card Number, Expiry, CVV -->
                  <div class="row mb-4">
                    <div class="col-12 col-md-8">
                      <label for="card_number">Card Number</label>
                      <input type="text" id="card_number" name="card_number" class="form-control form-control-lg" required placeholder="Enter 16-digit card number" pattern="[0-9]{16}" />
                    </div>
                    <div class="col-6 col-md-2">
                      <label for="expiry_date">Expiry</label>
                      <input type="text" id="expiry_date" name="expiry_date" class="form-control form-control-lg" required placeholder="MM/YY" />
                    </div>
                    <div class="col-6 col-md-2">
                      <label for="cvv">CVV</label>
                      <input type="password" id="cvv" name="cvv" class="form-control form-control-lg" required placeholder="CVV" pattern="[0-9]{3}" />
                    </div>
                  </div>
            
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-success btn-lg btn-block">Make Payment</button>
                </div>
              </div>
            </div>
            
</section>

{% endblock %}
