{% extends "customer/base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid bg-secondary booking my-3 wow fadeInUp" data-wow-delay="0.1s">
    <br><br><br><br><br>
    <div class="container py-5">
        <div class="row gx-5 justify-content-center align-items-center" style="min-height: 200vh;">
            <div class="col-lg-6 d-flex justify-content-center">
                <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
                    <h1 class="text-white mb-4">Feedback</h1>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row g-3">
                            <!-- Title Input -->
                            <div class="col-12">
                                <div class="mb-3">
                                    <input type="text" class="form-control border-0 rounded-3" name="title" placeholder="Title" required>
                                </div>
                            </div>
                            
                            <!-- Description Input -->
                            <div class="col-12">
                                <div class="mb-3">
                                    <textarea class="form-control border-0 rounded-3" name="description" placeholder="Description" rows="4" required></textarea>
                                </div>
                            </div>
                            
                            <!-- Star Rating -->
                            <div class="col-12 mb-4">
                                <label class="form-label fw-semibold text-dark">Rating</label>
                                <div class="rating d-flex justify-content-center">
                                    <input type="radio" name="rating" value="5" id="star5"><label for="star5" class="fa fa-star"></label>
                                    <input type="radio" name="rating" value="4" id="star4"><label for="star4" class="fa fa-star"></label>
                                    <input type="radio" name="rating" value="3" id="star3"><label for="star3" class="fa fa-star"></label>
                                    <input type="radio" name="rating" value="2" id="star2"><label for="star2" class="fa fa-star"></label>
                                    <input type="radio" name="rating" value="1" id="star1"><label for="star1" class="fa fa-star"></label>
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="col-12">
                                <div class="mb-3">
                                    <button class="btn btn-warning w-100 py-3 rounded-3" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .rating {
        direction: rtl;
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 10px;
    }

    .rating input {
        display: none;
    }

    .rating label {
        font-size: 2em;
        color: #ddd;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
        color: #f4c150;
    }

    .btn-warning {
        background-color: #f4c150;
        border-color: #f4c150;
        font-weight: 600;
        text-transform: uppercase;
    }

    .btn-warning:hover {
        background-color: #e1b245;
        border-color: #e1b245;
    }

    .container {
        max-width: 1200px;
    }

    .bg-primary {
        background-color: rgb(24, 149, 233) !important;
    }

    h1 {
        font-family: 'Arial', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
    }

    .form-control {
        border-radius: 10px;
        box-shadow: none;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #f4c150;
    }

    .btn-warning {
        background-color: black; /* Change to black */
        border-color: black; /* Change to black */
        font-weight: 600;
        text-transform: uppercase;
    }
    
    .btn-warning:hover {
        background-color: #333; /* Darker shade of black on hover */
        border-color: #333; /* Darker border color on hover */
    }
    
    /* Add responsive design */
    @media (max-width: 768px) {
        .rating {
            font-size: 1.8rem;
        }

        h1 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
