{% block content %}

alert("{{message}}")

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <br><br>
  <h2 style="padding-top:50px;text-align:center;">Add Food Item to Menu</h2>
  <form id="food-menu-form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="food-name">Food Name</label>
    <input type="text" id="food-name" name="foodName" pattern="^[A-Z][a-zA-Z]*$" 
    title="Name must start with a capital letter and contain no numbers." placeholder="Enter food name" required>

    <label for="food-description">Description</label>
    <textarea id="food-description" name="foodDescription" rows="4" placeholder="Enter a brief description"></textarea>

    <label for="food-price">Price</label>
    <input type="number" id="food-price" name="foodPrice" placeholder="Enter price " required step="0.01" min="0">

    <label for="food-price">Quantity</label>
    <input type="number" id="food-price" name="product_quantity" placeholder="Enter Quantity" required step="0.01" min="0">


    <label for="food-image">Image</label>
    <input type="file" id="food-image" name="foodImage" accept="image/*">

    <button type="submit">Add Food Item</button>
    </form>
</div>
{% endblock %}
