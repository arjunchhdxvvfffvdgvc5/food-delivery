{% extends "customer/base.html" %}
{% load static %}
{% block content %}

<style>
    /* Centered Title */
    h2 {
        text-align: center;
        margin-top: 50px;
        font-size: 28px;
        color: #333;
    }

    /* Container */
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
        gap: 20px;
        padding: 50px 10%;
    }

    /* Header Row */
    .menu-grid-header {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        font-weight: bold;
        background-color: #f4f4f4;
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    /* Each Item */
    .menu-item {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        padding: 15px;
        text-align: center;
    }

    .menu-item:hover {
        transform: translateY(-5px);
    }

    /* Image */
    .menu-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    /* Restaurant Info */
    .restaurant-info {
        padding: 15px;
    }

    .restaurant-info div {
        font-size: 16px;
        margin-top: 5px;
        color: #444;
    }

    /* Styling the VIEW MORE button */
    .restaurant-info a {
        display: inline-block;
        font-size: 16px;
        color:rgb(2, 3, 5);
        text-decoration: none;
        position: relative;
        padding-bottom: 5px;
        border-bottom: 2px solid transparent; /* Starting state: no underline */
        transition: all 0.3s ease;
    }

    /* Adding an underline when hovered */
    .restaurant-info a:hover {
        color:rgb(255, 255, 255); /* Darker blue on hover */
        border-bottom: 2px solidrgb(0, 0, 0); /* Underline on hover */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .menu-grid {
            padding: 20px;
        }

        .menu-grid-header {
            grid-template-columns: 1fr;
        }
    }
</style>


{% if message %}
<script>
    alert("{{ message }}");
</script>
{% endif %}
<br><br><br><br>

<h2>Menu Details</h2>

<div class="menu-grid">
    {% for i in items  %}
    <div class="menu-item">
        <img src="{{ i.image.url }}" alt="{{ i.FoodName }}">
        <div class="restaurant-info">
            <div><strong>FoodName</strong> {{ i.FoodName }}</div>
            <div><strong>Price:</strong> {{ i.price }}</div>
            <div><strong>Quantity:</strong> {{ i.quantity }}</div>
            <a href="product_details_view?id={{i.id}}" class="btn btn-primary">VIEW MORE</a>
        </div>
    </div>
    {% empty %}
    <div class="menu-item">
        No restaurant found.
    </div>
    {% endfor %}
</div>

{% endblock content %}
