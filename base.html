<!DOCTYPE html>
<br> <br> <br> <br>
<html>
    <head>
      {% load static %}
        <meta charset="UTF-8">
        <title>Restaurant</title>
        <link rel="stylesheet" href="{% static "css/normalize.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}" media="screen" type="text/css" >
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
        <link rel="stylesheet" href="{% static "css/style-portfolio.css" %}">
        <link rel="stylesheet" href="{% static "css/picto-foundry-food.css" %}" />
        <link rel="stylesheet" href="{% static "css/jquery-ui.css" %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static "css/font-awesome.min.css"  %}"rel="stylesheet">
        <link rel="icon" href="{% static "favicon-1.ico" %}" type="image/x-icon" >
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Restaurant</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav main-nav  clear navbar-right ">
                            <li><a class="navactive color_animation" href="/restaurent">HOME</a></li>
                            <li><a class="color_animation" href="menuview">ADD ITEMS</a></li>
                            <li><a class="color_animation" href="itemsview">VIEW ITEMS</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle color_animation" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    VERIFY <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="agentverification">AGENT</a></li>
                                    <li><a href="bookview">ORDERS</a></li>
                                </ul>
                            </li>
                            <li><a class="color_animation" href="agentview">VIEW AGENTS</a></li>
                            <li><a class="color_animation" href="Viewbooking">VIEW ORDERS</a></li>
                            <li><a class="color_animation" href="view_feedback">FEEDBACK</a></li>
                            <li><a class="color_animation" href="../login">LOGOUT</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div>
            </div><!-- /.container-fluid -->
        </nav>

{% block content %}{% endblock content %}


        <!-- ============ Footer Section  ============= -->

        <footer class="sub_footer">
          <div class="container">
              <div class="col-md-4"><p class="sub-footer-text text-center">&copy; Restaurant 2014, Theme by <a href="https://themewagon.com/">ThemeWagon</a></p></div>
              <div class="col-md-4"><p class="sub-footer-text text-center">Back to <a href="#top">TOP</a></p>
              </div>
              <div class="col-md-4"><p class="sub-footer-text text-center">Built With Care By <a href="#" target="_blank">Us</a></p></div>
          </div>
      </footer>


      <script type="text/javascript" src="{% static "js/jquery-1.10.2.min.js" %}"> </script>
      <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}" ></script>
      <script type="text/javascript" src="{% static "js/jquery-1.10.2.js" %}"></script>     
      <script type="text/javascript" src="{% static "js/jquery.mixitup.min.js" %}" ></script>
      <script type="text/javascript" src="{% static "js/main.js" %}" ></script>
