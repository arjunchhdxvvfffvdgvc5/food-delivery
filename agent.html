{% extends "base.html" %} {% load static %} 
{% block css %}
<style>
  body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
  }
  .container2 {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;

  }
  h2 {
      text-align: center;
  }
  .form-group {
      margin-bottom: 15px;
  }
  .form-group label {
      display: block;
      font-weight: bold;
  }
  .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
  }
  .form-group input[type="submit"]:hover {
      background-color: #45a049;
  }
</style>
{% endblock css %}
{% block content %}
{% if message  %}
<script>
alert("{{message}}")
</script>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <br><br>
  <h2 style="padding-top:50px;text-align:center;">AGENT</h2>
  <form id="food-menu-form" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" pattern="^[A-Z][a-zA-Z]*$" 
    title="Name must start with a capital letter and contain no numbers." placeholder="Enter Full Name" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" required>

    
    <label for="password">Password</label>
    <input type="password" id="password" name="password"  pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
    title="Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character." placeholder="Enter Password" required>

   
    <label for="email">Email</label>
    <input type="text" id="email" name="email"   pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.com$"
    title="Enter a valid email ending with .com"placeholder="Enter Email" required>
   

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone"   pattern="^[6-9][0-9]{9}$" 
    title="Phone must be 10 digits starting with 6, 7, 8, or 9."
    placeholder="Enter Phone Number" required>

    
    <label for="address">Address</label>
    <input type="text" id="address" name="address"  title="Enter your street address." 
    placeholder="Enter Address" required>

    <button type="submit">SIGN UP</button>
    </form>
</div>
{% endblock %}
